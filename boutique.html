<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoaCrunch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: url('data:image/svg+xml;utf8,<svg width="100vw" height="100vh" viewBox="0 0 430 932" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="430" height="932" fill="url(%23paint0_radial_716_128)"></rect><defs><radialGradient id="paint0_radial_716_128" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(215 466) rotate(108.495) scale(400 200)"><stop stop-color="%23EDB323" stop-opacity="0.2"></stop><stop offset="0.5" stop-color="%23EDB323"></stop><stop offset="1" stop-color="%23C27C02"></stop></radialGradient></defs></svg>') no-repeat center center fixed;
            background-size: cover;
        }
        #milk {
            background-image: url('Google Web Designer/Barre de chocolates 2.0 (24fps).gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #dark {
            background-image: url('Google Web Designer/Barre de chocolates 2.0 (24fps).gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #white {
            background-image: url('Google Web Designer/Barre-de-chocolates-2.0-(24fps).gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .text-background {
            background-color: rgba(89, 15, 10, 0.7); /* #590F0A with 70% opacity */
            padding: 0.5rem; /* Add padding around the text */
            border-radius: 0.25rem; /* Add rounded corners */
        }
        .order-button:hover {
            color: rgba(89, 15, 10, 0.7); /* #590F0A with 70% opacity */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-full">
    <main class="relative z-10 flex flex-col items-center justify-center p-6 w-full h-full bg-yellow-100/75">
        <div class="p-4 bg-yellow-300 rounded-lg shadow-lg hover:bg-yellow-300 transition duration-300 text-center mb-4">
            <h1 class="text-4xl font-bold text-brown-800">Welcome to the CocoaCrunch!</h1>
            <p class="text-lg text-gray-700">Indulge in our delicious CocoaCrunch varieties.</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full max-w-6xl">
            <!-- Milk CocoaCrunch -->
            <a id="milk" class="p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow flex flex-col justify-between text-white bg-opacity-75">
                <div class="text-background p-4 bg-yellow-300 rounded-lg shadow-lg hover:bg-yellow-300 transition duration-300 text-center mb-4">
                    <h2 class="text-2xl font-semibold">Milk CocoaCrunch</h2>
                    <p>Smooth and creamy milk CocoaCrunch.</p>
                </div>
                <button onclick="window.open('https://www.google.com', '_blank'); return false;" class="text-background hover:bg-yellow-200 transition duration-300  mt-4 text-white order-button py-2 px-4 rounded"><strong>Order Now</strong></button>
            </a>
            
            <!-- Dark CocoaCrunch -->
            <a id="dark" class="p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow flex flex-col justify-between text-white bg-opacity-75">
                <div class="text-background p-4 bg-yellow-300 rounded-lg shadow-lg hover:bg-yellow-300 transition duration-300 text-center mb-4">
                    <h2 class="text-2xl font-semibold">Dark CocoaCrunch</h2>
                    <p>Rich and intense dark CocoaCrunch.</p>
                </div>
                <button onclick="window.open('https://www.google.com', '_blank'); return false;" class="text-background hover:bg-yellow-200 transition duration-300  mt-4 text-white order-button py-2 px-4 rounded"><strong>Order Now</strong></button>
            </a>

            <!-- White CocoaCrunch -->
            <div id="white" class="p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow flex flex-col justify-between text-white bg-opacity-75">
                <div class="text-background p-4 bg-yellow-300 rounded-lg shadow-lg hover:bg-yellow-300 transition duration-300 text-center mb-4">
                    <h2 class="text-2xl font-semibold">White CocoaCrunch</h2>
                    <p>Sweet and creamy white CocoaCrunch.</p>
                </div>
                <button onclick="window.open('https://www.google.com', '_blank'); return false;" class="text-background hover:bg-yellow-200 transition duration-300 mt-4 text-white order-button py-2 px-4 rounded"><strong>Order Now</strong></button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-yellow-100 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow block text-center mb-8">
        <p class="text-gray-600">Â© 2025 CocoaCrunch. All rights reserved.</p>

</html>
